<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce product page</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/main.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div>
      <img src="imgs/icon-menu.svg" alt="menu_icon">
      <img src="imgs/logo.svg" alt="logo">
      <nav class="menu">
        <img src="imgs/icon-close.svg" alt="close">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Woman</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <div class="div">
      <div class="cart" data-count="0"><img src="imgs/icon-cart.svg" alt="cart">
        <div class="cart-container">
          <p>Cart</p>
          <div class="content"> </div>
        </div>
      </div>
      <img src="imgs/image-avatar.png" alt="user">
    </div>
  </header>
  <section class="container">
    <article class="product_view">
      <img src="imgs/icon-next.svg" alt="next">
      <div class="slid"><img src="imgs/image-product-1.jpg"></div>
      <div class="imgs"></div>
      <img src="imgs/icon-previous.svg" alt="prev">
    </article>
    <article class="product_details">
      <div class="data">
        <p>Sneaker Company</p>
        <h2 class="product_title">Fall Limited Edition Sneakers</h2>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>

        <div class="pric">
          <p data-discount=""></p>
          <p></p>
        </div>
        <div class="add_cart">
          <div class="count">
            <img src="imgs/icon-plus.svg" alt="plus">
            <span>1</span>
            <img src="imgs/icon-minus.svg" alt="minus">
          </div>
          <button class="btn add"><img src="imgs/icon-cart.svg" alt="cart">Add Cart</button>
        </div>
      </div>
    </article>
  </section>
  <!-- Project -->
  <script src="js/call_app.js"></script>
  <script src="js/app.js"></script>
  <script src="js/slid.js"></script>

</body>

</html>
